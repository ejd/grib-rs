<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>GRIB2 Data Viewer</title>
        <style>
            body {
                position: relative;
                margin: 0;
                padding: 0;
                height: 100vh;
                font-family: Arial, sans-serif;
                text-align: center;
            }

            #main {
                position: absolute;
                height: 100%;
                width: 100%;
                box-sizing: border-box;
                padding: 12px;
            }

            .invisible {
                display: none;
            }

            #drop-zone {
                position: absolute;
                height: 100%;
                width: 100%;
                box-sizing: border-box;
                padding: 5%;
                background-color: #fff;
            }

            #drop-zone-content {
                height: 100%;
                box-sizing: border-box;
                border: 10px dashed #ccc;
                font-size: 60px;
                line-height: 1.5;
                color: #666;
                border-radius: 30px;
                transition: all 0.3s ease-in-out;
                pointer-events: none;
            }

            #drop-zone.dragover #drop-zone-content {
                border-color: #000;
                background-color: #f9f9f9;
            }
        </style>
    </head>
    <body></body>
</html>
